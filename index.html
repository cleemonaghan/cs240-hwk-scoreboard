<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard Operator</title>
		<link rel="stylesheet" href="scoreboard.css" />
	</head>
	<body>
		<!--scoreboard-->
		<table>
			<thead>
				Colin's Field
			</thead>
			<tbody>
				<!-- The scoreboard innings-->
				<table>
					<!-- Header: Labels each inning-->
					<thead>
						<tr>
							<th></th>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>4</th>
							<th>5</th>
							<th>6</th>
							<th>7</th>
							<th>R</th>
						</tr>
					</thead>
					<!-- Body: Points for each team per inning-->
					<tbody>
						<!--Home Team-->
						<tr>
							<td>Home</td>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>28</td>
						</tr>
						<!--Away Team-->
						<tr>
							<td>Away</td>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>7</td>
							<td>28</td>
						</tr>
					</tbody>
				</table>
				<!-- The scoreboard picture-->
				<div></div>
			</tbody>
		</table>
		<!--control center-->
		<table>
			<thead></thead>
			<tbody></tbody>
		</table>

		<script src="app.js"></script>
	</body>
</html>
