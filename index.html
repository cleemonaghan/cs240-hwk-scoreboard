<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard Operator</title>
		<link rel="stylesheet" href="scoreboard.css" />
	</head>
	<body>
		<!--scoreboard-->
		<table class="scoreboard">
			<thead>
				<th id="tableTitle">COLIN FIELD</th>
			</thead>
			<tbody>
				<!-- The scoreboard innings-->
				<tr>
					<td>
						<table>
							<!-- Header: Labels each inning-->
							<thead>
								<tr>
									<th></th>
									<th>1</th>
									<th>2</th>
									<th>3</th>
									<th>4</th>
									<th>5</th>
									<th>6</th>
									<th>7</th>
									<th>R</th>
								</tr>
							</thead>
							<!-- Body: Points for each team per inning-->
							<tbody>
								<!--Home Team-->
								<tr>
									<th>HOME</th>
									<td class="inningScore" id="home1">1</td>
									<td class="inningScore" id="home2">2</td>
									<td class="inningScore" id="home3">3</td>
									<td class="inningScore" id="home4">4</td>
									<td class="inningScore" id="home5">5</td>
									<td class="inningScore" id="home6">6</td>
									<td class="inningScore" id="home7">7</td>
									<td class="totalScore" id="hometotal">28</td>
								</tr>
								<!--Away Team-->
								<tr>
									<th>AWAY</th>
									<td class="inningScore" id="away1">1</td>
									<td class="inningScore" id="away2">2</td>
									<td class="inningScore" id="away3">3</td>
									<td class="inningScore" id="away4">4</td>
									<td class="inningScore" id="away5">5</td>
									<td class="inningScore" id="away6">6</td>
									<td class="inningScore" id="away7">7</td>
									<td class="totalScore" id="awaytotal">28</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td>
						<img src="images/ups.png" />
					</td>
				</tr>
				<!-- The scoreboard picture-->
				<div></div>
			</tbody>
		</table>
		<br />
		<!--control center-->
		<table class="controlCenter">
			<thead>
				<tr>
					<th id="tableTitle" colspan="4">CONTROL CENTER</th>
				</tr>
			</thead>
			<tbody>
				<!-- Row 1: Who, Inning-->
				<tr>
					<td>Who:</td>
					<td>
						<select id="who">
							<option value="home">Home</option>
							<option value="away">Away</option>
						</select>
					</td>
					<td>Inning:</td>
					<td>
						<select id="inning">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
					</td>
				</tr>
				<!-- Row 2: Add runs -->
				<tr>
					<td>Runs:</td>
					<td>
						<input id="+" type="button" value="+" onclick="addPoint()" />
						<input id="-" type="button" value="-" onclick="subPoint()" />
					</td>
					<td style="column-span: 2"></td>
				</tr>
				<!-- Row 3: Sound -->
				<tr>
					<td>Sound:</td>
					<td>
						<input
							id="music1"
							type="button"
							value="ðŸŽµ"
							onclick="playMusic1()"
						/>
						<input
							id="music2"
							type="button"
							value="ðŸŽ¹"
							onclick="playMusic2()"
						/>
					</td>
					<td style="column-span: 2"></td>
				</tr>
			</tbody>
		</table>

		<script src="app.js"></script>
	</body>
</html>
