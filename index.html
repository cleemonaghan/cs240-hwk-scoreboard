<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard Operator</title>
		<link rel="stylesheet" href="scoreboard.css" />
	</head>
	<body>
		<!--scoreboard-->
		<table class="scoreboard">
			<thead>
				<th id="tableTitle">Colin's Field</th>
			</thead>
			<tbody>
				<!-- The scoreboard innings-->
				<tr>
					<td>
						<table>
							<!-- Header: Labels each inning-->
							<thead>
								<tr>
									<th></th>
									<th>1</th>
									<th>2</th>
									<th>3</th>
									<th>4</th>
									<th>5</th>
									<th>6</th>
									<th>7</th>
									<th>R</th>
								</tr>
							</thead>
							<!-- Body: Points for each team per inning-->
							<tbody>
								<!--Home Team-->
								<tr>
									<th>HOME</th>
									<td class="inningScore">1</td>
									<td class="inningScore">2</td>
									<td class="inningScore">3</td>
									<td class="inningScore">4</td>
									<td class="inningScore">5</td>
									<td class="inningScore">6</td>
									<td class="inningScore">7</td>
									<td class="totalScore">28</td>
								</tr>
								<!--Away Team-->
								<tr>
									<th>AWAY</th>
									<td class="inningScore">1</td>
									<td class="inningScore">2</td>
									<td class="inningScore">3</td>
									<td class="inningScore">4</td>
									<td class="inningScore">5</td>
									<td class="inningScore">6</td>
									<td class="inningScore">7</td>
									<td class="totalScore">28</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td>
						<img src="images/ups.png" />
					</td>
				</tr>
				<!-- The scoreboard picture-->
				<div></div>
			</tbody>
		</table>
		<!--control center-->
		<table>
			<thead></thead>
			<tbody></tbody>
		</table>

		<script src="app.js"></script>
	</body>
</html>
